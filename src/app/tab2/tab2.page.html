<ion-content [fullscreen]="true" class="ion-text-center ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-title size="medium"  text="large" class="ion-text-center">Converted Amount</ion-title>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col >
        From: {{from}}
      </ion-col>
      <ion-col>
        Rate: {{rate}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label size="large" text="large" class="ion-text-center currencyResult"> {{result}} {{}} </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="block" color="secondary" size="large" (click)="back()">Tap Here Convert More</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
